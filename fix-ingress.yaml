# CORREÇÃO DEFINITIVA - Ingress para novos serviços
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: direito-lux-ingress-apis-fixed
  namespace: direito-lux-staging
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "direito-lux-staging-ip"
    ingress.gcp.cloud.google.com/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - "35.188.198.87"
    secretName: direito-lux-tls
  rules:
  - host: "35.188.198.87"
    http:
      paths:
      # Auth service fixed
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service-fixed
            port:
              number: 8080
      # Tenant service fixed  
      - path: /api/v1/tenants
        pathType: Prefix
        backend:
          service:
            name: tenant-service-fixed
            port:
              number: 8080
      # Frontend (mantido)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000