# Ingress PRODUÇÃO SIMPLES - Base de dados real, health checks permissivos
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: direito-lux-ingress-prod-simple
  namespace: direito-lux-staging
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "direito-lux-staging-ip"
    ingress.gcp.cloud.google.com/force-ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      # Auth service PRODUÇÃO SIMPLES
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service-prod-simple
            port:
              number: 8080
      # Tenant service PRODUÇÃO SIMPLES
      - path: /api/v1/tenants
        pathType: Prefix
        backend:
          service:
            name: tenant-service-prod-simple
            port:
              number: 8080
      # Frontend (mantido)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000