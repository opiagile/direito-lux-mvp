# PRODUÇÃO SIMPLES - Sem init containers, health checks ultra permissivos
# Deixa os serviços tentarem conectar até conseguir

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-prod-simple
  namespace: direito-lux-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service-prod-simple
  template:
    metadata:
      labels:
        app: auth-service-prod-simple
    spec:
      containers:
      - name: auth-service
        image: us-central1-docker.pkg.dev/direito-lux-staging-2025/direito-lux-staging/auth-service:latest
        ports:
        - containerPort: 8080
        env:
        # Database config
        - name: DB_HOST
          value: "10.2.47.195"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "direito_lux_staging"
        - name: DB_USER
          value: "direito_lux"
        - name: DB_PASSWORD
          value: "direito_lux_password"
        # Redis config
        - name: REDIS_HOST
          value: "10.2.139.77"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        # RabbitMQ config
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@10.2.60.15:5672/"
        - name: RABBITMQ_HOST
          value: "10.2.60.15"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "guest"
        # App config
        - name: PORT
          value: "8080"
        - name: SERVER_PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "debug"
        # JWT config
        - name: JWT_SECRET
          value: "direito-lux-jwt-secret-key-staging-2025"
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_EXPIRATION_MINUTES
          value: "60"
        # Disable problematic features
        - name: PROMETHEUS_ENABLED
          value: "false"
        - name: JAEGER_ENABLED
          value: "false"
        - name: KEYCLOAK_ENABLED
          value: "false"
        # Keycloak config (required even when disabled)
        - name: KEYCLOAK_URL
          value: "http://keycloak:8080"
        - name: KEYCLOAK_REALM
          value: "direito-lux"
        - name: KEYCLOAK_CLIENT_ID
          value: "direito-lux-client"
        - name: KEYCLOAK_CLIENT_SECRET
          value: "fake-secret-disabled"
        resources:
          requests:
            cpu: "25m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        # Health checks ULTRA PERMISSIVOS - deixa tentar por 10 minutos
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 600  # 10 minutos para inicializar
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 50      # 50 falhas = 50 minutos total
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 300  # 5 minutos para ficar ready
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 50      # Muitas tentativas
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-prod-simple
  namespace: direito-lux-staging
spec:
  selector:
    app: auth-service-prod-simple
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
