  # AI Service
  - name: ai-service
    url: http://ai-service:8000
    tags:
      - ai
      - microservice
    routes:
      - name: ai-route
        paths:
          - /ai
          - /api/ai
        strip_path: true
        
  # Frontend (SPA) - catch-all route
  - name: frontend
    url: http://frontend:3000
    tags:
      - frontend
      - spa
    routes:
      - name: frontend-route
        paths:
          - /
          - /login
          - /register
          - /reports
          - /dashboard
          - /processes
          - /notifications
          - /profile
          - /billing
          - /settings
          - /users
          - /search
          - /ai
        strip_path: false
        
plugins:
  # CORS Plugin
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - X-Tenant-ID
        - Authorization
      exposed_headers:
        - X-Auth-Token
        - X-Tenant-ID
      credentials: true
      max_age: 3600
      
  # Rate Limiting Plugin
  - name: rate-limiting
    config:
      minute: 1000
      hour: 10000
      policy: local
      
  # Request Logging Plugin
  - name: file-log
    config:
      path: /tmp/access.log
      reopen: true